<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Backbone_1</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="hero-unit">
      <h1><a href="#/">Contacts</a></h1>
      <div id="contactForm"></div>
      <div id="contactList"></div>

    </div>

    <script type="text/template" id="addTemp">
      <form id="addContact">
        <input type="text" id="contact_firstName" placeholder="First Name" />
        <input type="text" id="contact_lastName" placeholder="Last Name" />
        <input type="tel" id="contact_phone" placeholder="Phone " />
        <input type="email" id="contact_email" placeholder="Email" />
        <button>Add Contact</button>
      </form>
    </script>

    <script type="text/template" id="listTemp">
      <li class="listItem card" id="<%= _id %>">

        <div class="card-header"><%= firstName %> <%= lastName %></div>
        <div class="2"><p>Phone: <%= phone %></p></div>
        <div class="3"><p>Email: <%= email %></p></div>

      </li>
    </script>


    <script type="text/template" id="singleTemp">
      <li class="card" id="<%= _id %>">
        <form id="updateContact">
          <div class="card-header">
            <input type="text" value="<%= firstName %>" id="update_firstName" />
            <input type="text" value="<%= lastName %>" id="update_lastName" />
            <input type="tel" value="<%= phone %>" id="update_phone" />
            <input type="email" value="<%= email %>" id="update_email" />
          </div>
          <div class="card-stats">
            <button id>Update Contact</button>
            <button id="delete">Delete</button>
          </div>
        </form>
      </li>
    </script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script type="text/javascript">
    window.App = {};
    App.Models = {};
    App.Collections = {};
    App.Views = {};
    App.Routers= {};
    </script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/collections/contact_collections.js"></script>
        <script src="scripts/models/contact_models.js"></script>
        <script src="scripts/routes/app_router.js"></script>
        <script src="scripts/views/add_contact_views.js"></script>
        <script src="scripts/views/all_contact_views.js"></script>
        <script src="scripts/views/single_contact_views.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
