<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Backbone_1</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link href='http://fonts.googleapis.com/css?family=Strait' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>


    <div class="hero-unit">
      <h1><a href="#/"><img class="arrow" src="images/arrow.png">Contact List</a></h1>
      <div id="contactForm"></div>
      <div id="contactList"></div>
    </div>

    <script type="text/template" id="allContacts">
      <li class="contactList" id="<%= _id %>">
        <div class="name"><%= firstName %> <%= lastName %></div>
        <div class="phone"><p>Phone: <%= phone %></p></div>
        <div class="email"><p>Email: <%= email %></p></div>
      </li>
    </script>

    <script type="text/template" id="addContact">
      <form id="addContact">
        <input type="text" id="contact_firstName" placeholder="First Name" />
        <input type="text" id="contact_lastName" placeholder="Last Name" />
        <input type="tel" id="contact_phone" placeholder="Phone " />
        <input type="email" id="contact_email" placeholder="Email" />
        <button id="add">Add Contact</button>
      </form>
    </script>


    <script type="text/template" id="updateContact">
      <li class="info" id="<%= _id %>">
        <form id="updateContact">
          <div class="card-header">
            <input type="text" value="<%= firstName %>" id="update_firstName" />
            <input type="text" value="<%= lastName %>" id="update_lastName" />
            <input type="tel" value="<%= phone %>" id="update_phone" />
            <input type="email" value="<%= email %>" id="update_email" />
          </div>
          <div class="updateDelete">
            <button id="update">Update Contact</button>
            <button id="delete">Delete</button>
          </div>
        </form>
      </li>
    </script>


    <script src="scripts/vendor.js"></script>

    <script type="text/javascript">
    window.App = {};
    App.Models = {};
    App.Collections = {};
    App.Views = {};
    App.Routers= {};
    </script>

        <script src="scripts/main.js"></script>
</body>
</html>
